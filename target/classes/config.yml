# Investment plugin configuration
# Which storage backend to use: SQLITE, MYSQL, or MONGODB (MONGO DOES NOT WORK ATM)
storage-type: SQLITE

sqlite:
  # Database file name inside the plugin folder
  file: "investments.db"

mysql:
  host: "localhost"
  port: 3306
  database: "investments"
  username: "root"
  password: "password"
  use-ssl: false
  max-pool-size: 10

# MONGO NOT WORKING PROPERLY
mongodb:
  uri: "mongodb://localhost:27017"
  database: "investments"
  collection: "player_investments"

# Base interest settings
interest:
  # interest applied PER SECOND in percent (e.g. 0.01 = 0.01% per second)
  rate-percent: 0.001
  # how often to apply/update the accumulated interest in-game
  interval-minutes: 1
  
# Minimum amount a player is allowed to invest
min-invest-amount: 10000.0

# Profit gain notifications
notifications:
  enabled: true
  default-enabled: true

  chat:
    enabled: true
    message: "&8[&aInvestments&8] &7You earned &a%amount% &7profit (&erate %rate%%%&7)."

  actionbar:
    enabled: true
    message: "&a+%amount% &7investment profit (&e%rate%%%&7)"

# Max number of simultaneous investments per-player based on permission
max-invest-permissions:
  invest.default: 5
  invest.vip: 10

pre-selected-investments:
  "1": 10000
  "2": 20000
  "3": 50000

# Auto-collect settings
autocollect:
  enabled: true
  permission: "investments.autocollect"
