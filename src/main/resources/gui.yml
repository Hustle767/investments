investments-gui:
  title: "            &8Investments"
  size: 27

  delete-investment-slot: 11
  info-slot: 13
  collect-slot: 15
  autocollect-slot: 24

  delete-item:
    material: TNT
    name: "&cDelete Investment"
    lore:
      - "&7Click to delete all of your"
      - "&7current invested capital."
      - ""
      - "&c&lWARNING: &7This will permanently"
      - "&7remove your invested amount."
      - ""
      - "&4No Refunds!"

  info-item:
    material: WRITABLE_BOOK
    name: "&eInvestment Information"
    lore:
      - "&7Amount invested: &a%amount_invested%"
      - "&7Current profit: &a%profit%"
      - "&7Base interest rate: &e%interest_rate%%"
      - ""
      - "&7Click, then either:"
      - "&7 - Type a &aamount &7(e.g. &e10k&7)"
      - "&7 - Or type an &aoption number &7(e.g. &e1, 2, 3&7)"
      - "&7Options are configured in &fpre-selected-investments&7."

  collect-item:
    material: CHEST_MINECART
    name: "&aCollect Profits"
    lore:
      - "&7Uncollected profit: &a%profit%"
      - ""
      - "&7&lLeft-click: &7Collect profits"
      - ""
      - "&7Auto-Collect: &a%autocollect_status%"

  autocollect-item-on:
    material: LIME_STAINED_GLASS_PANE
    name: "&aAuto-Collect: ON"
    lore:
      - "&7Click to &cdisable &7auto-collect."

  autocollect-item-off:
    material: RED_STAINED_GLASS_PANE
    name: "&cAuto-Collect: OFF"
    lore:
      - "&7Click to &aenable &7auto-collect."

  filler:
    enabled: true
    material: GRAY_STAINED_GLASS_PANE
    name: "&r"
    slots: "all"

confirm-delete-gui:
  title: "          &8Confirm Deletion"
  size: 27

  filler:
    enabled: true
    material: GRAY_STAINED_GLASS_PANE
    name: "&7"
    lore: []  

  yes-button:
    slot: 11
    material: LIME_STAINED_GLASS_PANE
    name: "&aConfirm delete"
    lore:
      - "&7This will &cdelete all&7 of your investments."
      - "&7Total invested: &a%total_invested%"
      - "&7Total profit: &a%total_profit%"
      - "&7Active investments: &e%count%"

  no-button:
    slot: 15
    material: RED_STAINED_GLASS_PANE
    name: "&cCancel"
    lore:
      - "&7Click to cancel and go back."
